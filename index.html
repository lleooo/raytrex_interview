<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="btnGroup">
            <div id="die">
                <label>輸入實心格子的XY值</label>
                <input type="text" id="inputX" placeholder="實心格子X:">
                <input type="text" id="inputY" placeholder="實心格子Y:">
            </div>
            <div id="littleCircle">
                <label>選擇缺角位置</label>
                <select id="select">
                    <option value="top">上</option>
                    <option value="bottom">下</option>
                    <option value="left">左</option>
                    <option value="right">右</option>
                </select>
            </div>
            <div id="quadrant">
                <label>選擇要將原本第一象限更改為第幾象限</label>
                <select id="chooseQuadrant">
                    <option value="start">選擇象限</option>
                    <option value="one">一</option>
                    <option value="two">二</option>
                    <option value="three">三</option>
                    <option value="four">四</option>
                </select>
            </div>
            <div id="located">
            </div>
        </div>
        <div id="canvasGroup">
            <canvas id="wordY" width="15" height="500"></canvas>
            <div id="show">
                <canvas id="table" width="800" height="800"></canvas>
                <canvas id="square" width="800" height="800"></canvas>
                <canvas id="circle" width="500" height="500"></canvas>
            </div>
            <canvas id="wordX" width="500" height="15"></canvas>
        </div>
    </div>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
